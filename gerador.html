<div>
    <h3>Gerar Chave de Licença</h3>

    <label for="system_code">Código do Sistema:</label>
    <input type="text" id="system_code" placeholder="Digite o código do sistema" disabled>

    <button onclick="generateLicense()">Gerar Chave</button>

    <h4>Chave Gerada:</h4>
    <input type="text" id="generated_key" readonly>

    <h4>Identificador do Sistema:</h4>
    <input type="text" id="generated_system_identifier" readonly>
</div>

<script>
    function generateLicense() {
        // Gerar uma chave UUID
        let uuid = generateUUID();

        // Pegar o segundo bloco da UUID para ser o identificador do sistema
        let systemIdentifier = uuid.split('-')[1];

        // Exibir a chave gerada e o identificador do sistema
        document.getElementById('generated_key').value = uuid;
        document.getElementById('generated_system_identifier').value = systemIdentifier;

        // Preencher o campo "system_code" para usar no backend
        document.getElementById('system_code').value = systemIdentifier;
    }

    function generateUUID() {
        // Função para gerar um UUID de exemplo
        return '1ce3a292-982a-47ed-9313-7c87d88ca858';
    }
</script>
