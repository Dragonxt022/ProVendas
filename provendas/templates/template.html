         /* Estilo do checkmark (ícone de confirmação) */
         #checkmark-animation {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 15px;
        }
    
        .checkmark-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 5px solid #28a745;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
            animation: pop-in 0.5s ease-out forwards;
        }
    
        .checkmark-stem {
            width: 8px;
            height: 30px;
            background-color: #28a745;
            position: absolute;
            top: 19px;
            left: 32px;
            transform: rotate(45deg);
            transform-origin: bottom left;
            animation: stem-grow 0.3s ease-out forwards;
            opacity: 0;
        }
    
        .checkmark-kick {
            width: 8px;
            height: 15px;
            background-color: #28a745;
            position: absolute;
            top: 40px;
            left: 22px;
            transform: rotate(-45deg);
            transform-origin: top left;
            animation: kick-grow 0.3s ease-out forwards 0.15s;
            opacity: 0;
        }
    
        /* Animações */
        @keyframes pop-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    
        @keyframes stem-grow {
            0% {
                height: 0;
                opacity: 0;
            }
            100% {
                height: 30px;
                opacity: 1;
            }
        }
    
        @keyframes kick-grow {
            0% {
                height: 0;
                opacity: 0;
            }
            100% {
                height: 15px;
                opacity: 1;
            }
        }

        const portugueseTranslation = {
            "sEmptyTable": "Nenhum dado disponível na tabela",
            "sInfo": "Mostrando de _START_ até _END_ de _TOTAL_ registros",
            "sInfoEmpty": "Mostrando 0 até 0 de 0 registros",
            "sInfoFiltered": "(filtrado de _MAX_ registros no total)",

            "oPaginate": {

                "sLast": "Último",
                "sNext": "Próximo",
                "sPrevious": "Anterior"

            "oAria": {
                "sSortAscending": ": ativar para ordenar a coluna em ordem crescente",
                "sSortDescending": ": ativar para ordenar a coluna em ordem decrescente"
            },
            "buttons": {
                "copy": "Copiar",
                "csv": "CSV",
                "excel": "Excel",
                "pdf": "PDF",
                "print": "Imprimir",
                "colvis": "Visibilidade da Coluna"
            }
        };

        // Função Inicializa nos produtos
        $(function () {
            // Inicializa a tabela example1 com DataTables
            var table1 = $("#example1").DataTable({
                "responsive": true,
                "lengthChange": false,
                "autoWidth": false,
                "order": [[1, "desc"]],
                {% comment %} "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"], {% endcomment %}
                "language": portugueseTranslation,
                "stateSave": true // Ativa o armazenamento do estado da tabela
            }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');

            // Garante que todas as linhas sejam afetadas ao desenhar a tabela novamente
            table1.on('draw.dt', function () {
                table1.buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
            });

            // Inicializa a tabela example2 com DataTables
            $('#example2').DataTable({
                "paging": true,
                "lengthChange": false,
                "searching": false,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
                "language": portugueseTranslation,
                "stateSave": true // Ativa o armazenamento do estado para a tabela example2
            });

            // Função Inicializa nas tabelas de pedidos
            $(function () {
                // Inicializa a tabela de pedidos em aberto com ordenação crescente
                if (!$.fn.dataTable.isDataTable('#open-orders')) {
                    $("#open-orders").DataTable({
                        "responsive": true,
                        "language": portugueseTranslation,
                        "order": [[1, "asc"]], // Altere o índice da coluna para aquela que representa o pedido
                    });
                }

                // Inicializa a tabela de pedidos finalizados com ordenação decrescente
                if (!$.fn.dataTable.isDataTable('#completed-orders')) {
                    $("#completed-orders").DataTable({
                        "responsive": true,
                        "language": portugueseTranslation,
                        "order": [[1, "desc"]], // Altere o índice da coluna para aquela que representa o pedido
                    });
                }
            });
        });


        // Mascaras
        $(document).ready(function() {
            $('#phone').mask('+00 (00) 00000-0000');
            $('#telefone').mask('+00 (00) 00000-0000');
            $('#cep').mask('00000-000');
            $('#cpf').mask('000.000.000-00');
            $('#cnpj').mask('00.000.000/0000-00');

        });

        function validarCPF(cpf) {
            cpf = cpf.replace(/\D/g, ''); // Remove caracteres não numéricos
            if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false; // Verifica se o CPF tem 11 dígitos e não é uma sequência repetida
        
            let soma = 0, resto;
            for (let i = 1; i <= 9; i++) {
                soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);
            }
            resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.substring(9, 10))) return false;
        
            soma = 0;
            for (let i = 1; i <= 10; i++) {
                soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);
            }
            resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            return resto === parseInt(cpf.substring(10, 11));
        }
